$(function(){	
	
	// script for tab steps
    $('.process-model a').on('shown.bs.tab', function (e) {
  	    var href = $(e.target).attr('href');
        var $curr = $(".process-model  a[href='" + href + "']").parent();
        $("html, body").animate({ scrollTop: 0 }, 0);
		$curr.addClass("active");
		$curr.prevAll().removeClass("active");
		$curr.removeClass("visited");
		$curr.prevAll().addClass("visited");
		$curr.nextAll().removeClass("visited");
    });
	//Back button and step active/visited
	$('.link-back').on('shown.bs.tab', function (e) {
		var href = $(e.target).attr('href');
        var $curr = $(".process-model  a[href='" + href + "']").parent();
		$("html, body").animate({ scrollTop: 0 }, 0);
		$curr.addClass("active");
		$curr.prevAll().removeClass("active");
		$curr.nextAll().removeClass("active");
		$curr.removeClass("visited");
		$curr.prevAll().addClass("visited");
		$curr.nextAll().removeClass("visited");
	});
	$('.btn[data-toggle="tab"]').on('shown.bs.tab',function (e) {
		 var href = $(e.target).attr('href');
		 var $currParent = $(".process-model  a[href='" + href + "']").parent();
		 var $currLink = $(".process-model  a[href='" + href + "']");
		 $("html, body").animate({ scrollTop: 0 }, 0);
		 $currLink.attr("data-toggle", "tab"); //add the data-toggle tab to activate the link
       	 //to deal with the style
		 //$currParent.addClass("visited");
		 $currParent.addClass("active");
         $currParent.prevAll().addClass("visited"); 
		 $currParent.prevAll().removeClass("active");
	});
	
});
</script>

<script>   
    $(function(){
		//*********   Dropdown options show/hide **********************************//
		//Children
		$(".children select").change(function(){
			//initialization --> hide all the boxes
			$(".children .optionBox").hide(); 
			$(".more-child").hide();
			$(this).find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if(optionValue != "more" && optionValue != "no"){
					//it show the first 3 extra fields
					for (i=1; i<=optionValue ; i++) {
						$(".child-" + i).show();
					}
				} else if (optionValue == "more") {
					for (i=1; i<=4 ; i++) {
						$(".child-" + i).show();
					}
					$(".more-child").show();
				} else {
					$(".children .optionBox").hide();
				}
			});
		});
		//add field when more than 4
		$(".more-child").click(function(){
			$(".children select").find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if (optionValue == "more") {
					for (i=5; i<=6; i++) {
						if ($(".child-" + i).css('display') == 'none') {
							$(".child-" + i).show();
							if (i==6) {
								$(".more-child").hide();
							}
							return false;
						}
					}
				} 
			});
		});
		//Pets
		$(".pets select").change(function(){
			//initialization --> hide all the boxes
			$(".pets .optionBox").hide(); 
			$(".more-pet").hide();
			$(this).find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if(optionValue == "yes"){
					//it show the first 3 extra fields
					$(".pet-1").show();
					$(".more-pet").show();
				} else {
					$(".pets .optionBox").hide();
					$(".more-pet").hide();
				}
			});
		});
		//add field when more than 4
		$(".more-pet").click(function(){
			$(".pets select").find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if (optionValue == "yes") {
					for (i=2; i<=6; i++) {
						if ($(".pet-" + i).css('display') == 'none') {
							$(".pet-" + i).show();
							if (i==6) {
								$(".more-pet").hide();
							}
							return false;
						}
					}
				} 
			});
		});
		//Partner
		$(".partner select").change(function(){
			//initialization --> hide all the boxes
			$(".partner .optionBox").hide(); 
			$(this).find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if(optionValue == "yes"){
					//it show the first 3 extra fields
					$(".partner-1").show();
				} else {
					$(".partner .optionBox").hide();
				}
			});
		});
	});
</script>
