<script type="text/javascript">

            var duplicate_google_translate_counter = 0;//this stops google adding button multiple times

                    new google.translate.TranslateElement({pageLanguage:'en',autoDisplay:false,layout:google.translate.TranslateElement.InlineLayout.SIMPLE},'google_translate_element');function changeGoogleStyles(){if($('.goog-te-menu-frame').contents().find('.goog-te-menu2').length){$('.goog-te-menu-frame').contents().find('.goog-te-menu2').css({'max-width':'100%','overflow-x':'auto','box-sizing':'border-box','height':'auto'});}else{setTimeout(changeGoogleStyles,50);}}changeGoogleStyles();

                }

                duplicate_google_translate_counter++;

            }

            </script>

<!-- Calendar section  --> 

<script type="text/javascript">

                //********  Date picker initialization   *********//

                $(function(){

					//******   Scrolling FORM   ********/
						$(window).on('beforeunload', function(){
						  $(window).scrollTop(0);
						});
						$('#profile-form-box').affix({
							offset: {
								//top: 100,
								top: $('#profile-form-box').offset().top - 90,
								bottom: $('#Map').outerHeight(true) + 520
							}
						});

					//******   Date Picker   ********/

					var today = new Date();

					var firstDay = new Date(today.getFullYear(),today.getMonth(),today.getDate());

					$("#movein").daterangepicker({

						singleDatePicker: true,

						showDropdowns: false,

						 locale: {

						  format: 'MMM DD YYYY'

						},

						minDate: firstDay

					});

					$("#moveout").daterangepicker({

						singleDatePicker: true,

						showDropdowns: false,

						locale: {

						  format: 'MMM DD YYYY'

						},

						minDate: firstDay

					});

					

					//Collapse - expande Box

					$('#rules-expand').click(function() {

						$(this).find('i').toggleClass('fa fa-chevron-up fa fa-chevron-down');

						$('#rules-extra').toggle();

					});

					$('#homestay-expand').click(function() {

						$(this).find('i').toggleClass('fa fa-chevron-up fa fa-chevron-down');

						$('#homestay-extra').toggle();

					});

					$('#amenity-expand').click(function() {

						$(this).find('i').toggleClass('fa fa-chevron-up fa fa-chevron-down');

						$('#amenity-extra').toggle();

					});

					

				});

            </script>
