<script type="text/javascript">
 $(document).ready(function() {
     
     $('#inline-datepicker1 div').datepicker({
});

     $("#range_33").ionRangeSlider({
		min: 400,
		//step: 200,
		max: 1000,
		from: 700
   
         //prefix: "$"
});
        /* create jQuery knob with .dial class */
        $(".dial").knob({
            'readOnly': true
        });

       
        animateChart('chart_anim_3', 0, 40);

        /* Update circle value when input.animate changes */
        $("input.dial").change(function () {
            $(this).parent().siblings(".circle").find(".pie_value").text($(this).val() + "%");
        })

        /* Animate chart from start_val to end_val */
        function animateChart (chart_id, start_val, end_val) {
            $({chart_value: start_val}).animate({chart_value: end_val}, {
                duration: 1000, // 1 second animation
                easing: 'swing',
                step: function () {
                    $('#' + chart_id).val(Math.ceil(this.chart_value)).trigger('change');
                },
                complete: function () {
                    /* complete */
                    console.log('complete');
                }
            });
        };
     
      $('.tabbing').mTab({
		 navigation: ".tabNav"
		,container: ".tabContainer"
		,activeTab: 1
		,activeClass: "active"
		,scrollOffset: true
		,accordScreen: 767
		,toggleClose: true
		,animation: false
		,openWithUrl: true
		,callbackonclick:  function() {  }
		,callback: function() {  }
	});
	
	//close by default all the accordion menu at a mobile level 
	if ($(window).width() < 768) {
    	$('.mResAccordAnchor').removeClass('active');
		$('.mTabContent').removeClass('mTabActive');
	}
	//Next button
	$('.back-panel').click(function(){
		var nextPage = ($(this).attr('nextPage'));
		//disable current tab and content
		$('.mResTabNavTab').removeClass('active');
		$('.mTabContent').removeClass('mTabActive');
		//acrive new tab and conten
		$('a[href="#' + nextPage + '"]').parent().addClass('active');
		$('#' + nextPage).addClass('mTabActive');
		$('#' + nextPage).removeClass('defaultState');
		$(window).scrollTop(0);
	});
});
</script>
